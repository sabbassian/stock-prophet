<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Prophet</title>
    <style>
        /* CSS Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(to bottom, #0c4a6e, #0ea5e9);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.1);
            -webkit-backdrop-filter: blur(10px);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            width: 85%;
            max-width: 800px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            text-align: center;
        }

        .logo {
            margin-bottom: 20px;
        }

        .logo svg {
            width: 100px;
            height: 100px;
            fill: none;
            stroke: currentColor;
            stroke-width: 2;
            stroke-linecap: round;
            stroke-linejoin: round;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            background: linear-gradient(to right, #ffffff, #bae6fd);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        .buttons {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
        }

        .btn {
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn-primary {
            background-color: #0ea5e9;
            color: white;
        }

        .btn-primary:hover {
            background-color: #0369a1;
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }

        .btn-secondary {
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
        }

        .btn-secondary:hover {
            background-color: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .status {
            padding: 15px;
            border-radius: 8px;
            background-color: rgba(0, 0, 0, 0.2);
            margin-top: 20px;
            display: none;
            font-family: 'Courier New', Courier, monospace;
            text-align: left;
            max-height: 150px;
            overflow-y: auto;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .features {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin-top: 30px;
        }

        .feature {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
            width: 180px;
            transition: all 0.3s ease;
        }

        .feature:hover {
            transform: translateY(-5px);
            background-color: rgba(255, 255, 255, 0.2);
        }

        .feature svg {
            width: 40px;
            height: 40px;
            margin-bottom: 10px;
        }

        .feature h3 {
            font-size: 1rem;
            margin-bottom: 5px;
        }

        .feature p {
            font-size: 0.9rem;
            margin-bottom: 0;
            opacity: 0.8;
        }

        @media (max-width: 768px) {
            .container {
                width: 90%;
                padding: 30px 20px;
            }

            h1 {
                font-size: 2.2rem;
            }

            .buttons {
                flex-direction: column;
            }

            .feature {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <svg viewBox="0 0 24 24">
                <path d="M12 20V10"></path>
                <path d="M18 20V4"></path>
                <path d="M6 20v-6"></path>
            </svg>
        </div>
        <h1>Stock Prophet</h1>
        <p>AI-Powered Stock Prediction Platform</p>
        
        <div class="buttons">
            <button id="launchBtn" class="btn btn-primary">
                <span>Launch Application</span>
            </button>
            <button id="openBrowserBtn" class="btn btn-secondary">
                <span>Open in Browser</span>
            </button>
        </div>

        <div id="status" class="status"></div>

        <div class="features">
            <div class="feature">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z"></path>
                    <polyline points="7.5 4.21 12 6.81 16.5 4.21"></polyline>
                    <polyline points="7.5 19.79 7.5 14.6 3 12"></polyline>
                    <polyline points="21 12 16.5 14.6 16.5 19.79"></polyline>
                    <polyline points="3.27 6.96 12 12.01 20.73 6.96"></polyline>
                    <line x1="12" y1="22.08" x2="12" y2="12"></line>
                </svg>
                <h3>AI Predictions</h3>
                <p>Powered by advanced algorithms</p>
            </div>
            <div class="feature">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="12" y1="2" x2="12" y2="6"></line>
                    <line x1="12" y1="18" x2="12" y2="22"></line>
                    <line x1="4.93" y1="4.93" x2="7.76" y2="7.76"></line>
                    <line x1="16.24" y1="16.24" x2="19.07" y2="19.07"></line>
                    <line x1="2" y1="12" x2="6" y2="12"></line>
                    <line x1="18" y1="12" x2="22" y2="12"></line>
                    <line x1="4.93" y1="19.07" x2="7.76" y2="16.24"></line>
                    <line x1="16.24" y1="7.76" x2="19.07" y2="4.93"></line>
                </svg>
                <h3>Real-Time Data</h3>
                <p>Live updates every 30s</p>
            </div>
            <div class="feature">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <polyline points="22 12 18 12 15 21 9 3 6 12 2 12"></polyline>
                </svg>
                <h3>Market Trends</h3>
                <p>Visual analysis tools</p>
            </div>
        </div>
    </div>

    <script>
        // JavaScript functionality
        document.addEventListener('DOMContentLoaded', function() {
            const launchBtn = document.getElementById('launchBtn');
            const openBrowserBtn = document.getElementById('openBrowserBtn');
            const statusDiv = document.getElementById('status');
            
            // Function to add log messages
            function addLog(message) {
                statusDiv.style.display = 'block';
                const logEntry = document.createElement('div');
                logEntry.textContent = `> ${message}`;
                statusDiv.appendChild(logEntry);
                statusDiv.scrollTop = statusDiv.scrollHeight;
            }
            
            // Function to launch the application
            function launchApp() {
                try {
                    // Try to run the batch file using ActiveX (Internet Explorer only)
                    // This will likely be blocked in modern browsers for security reasons
                    const shell = new ActiveXObject("WScript.Shell");
                    shell.Run("start-app.bat", 1, false);
                    return true;
                } catch (e) {
                    console.log("ActiveX not available or blocked: ", e);
                    return false;
                }
            }
            
            // Launch application button
            launchBtn.addEventListener('click', function() {
                launchBtn.disabled = true;
                
                // Create loading indicator
                const loadingIndicator = document.createElement('span');
                loadingIndicator.className = 'loading';
                launchBtn.prepend(loadingIndicator);
                launchBtn.querySelector('span').textContent = 'Starting server...';
                
                addLog('Starting Stock Prophet server...');
                
                // Try to launch the actual application
                const launched = launchApp();
                
                if (!launched) {
                    addLog('Cannot start server from browser due to security restrictions.');
                    addLog('Please run start-app.bat manually or use the desktop shortcut.');
                    
                    // Update button
                    setTimeout(() => {
                        launchBtn.disabled = false;
                        launchBtn.querySelector('span').textContent = 'Launch Application';
                        loadingIndicator.remove();
                    }, 2000);
                    
                    return;
                }
                
                // Simulate server starting (in a real app, we would check if server is actually running)
                setTimeout(() => {
                    addLog('Installing dependencies...');
                    
                    setTimeout(() => {
                        addLog('Starting Next.js development server...');
                        
                        setTimeout(() => {
                            addLog('Server running at http://localhost:3000');
                            
                            // Update button
                            launchBtn.querySelector('span').textContent = 'Server Running';
                            loadingIndicator.remove();
                            
                            // Open browser automatically
                            window.open('http://localhost:3000', '_blank');
                        }, 2000);
                    }, 1500);
                }, 1000);
            });
            
            // Open in browser button
            openBrowserBtn.addEventListener('click', function() {
                window.open('http://localhost:3000', '_blank');
            });
            
            // Add initial instruction
            addLog('Click "Launch Application" to start the Stock Prophet server');
        });
    </script>
</body>
</html>
